<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Services Management System</title>
    <link rel="stylesheet"  href="track.css">
    <script src="jquery.js"></script>
</head>
<body>
	<div class="wrapper ">
		<h1>Yearly Budget of Vehicles</h1>
		<div class="pie-charts">
			<div class="pieID--micro-skills pie-chart-wrapper">
				<h2>Total Budget</h2>
				<div class="pie-chart">
					<div class="pie-chart__pie"></div>
					<ul class="pie-chart__legend">
						<li><em>Spend Budget:</em><span>2000</span></li>
						<li><em>Left Budget:s</em><span>950</span></li>						
					</ul>
				</div>				
			</div>

			<div class="pieID--categories pie-chart-wrapper">
				<h2>Repairing Budget</h2>
				<div class="pie-chart">
					<div class="pie-chart__pie"></div>
					<ul class="pie-chart__legend">
						<li><em>Spend Budget:</em><span>1000</span></li>
						<li><em>Left Budget:s</em><span>900</span></li>						
					</ul>
				</div>				
			</div>

			<div class="pieID--operations pie-chart-wrapper">
				<h2>Fueling Budget</h2>
				<div class="pie-chart">
					<div class="pie-chart__pie"></div>
					<ul class="pie-chart__legend">
						<li><em>Spend Budget:</em><span>1000</span></li>
						<li><em>Left Budget:s</em><span>300</span></li>						
					</ul>
				</div>				
			</div>
			
		</div>
		
	</div>
    
    <!--charts-->
    <script src="chart.js"></script>
</body>
</html>
